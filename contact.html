<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/project1-TT/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="/project1-TT/img/logos/circle.svg" alt="Circle-logo" />
      </div>
      <nav class="header-nav-bar">
        <ul class="header-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
      <button>Contact Us</button>
    </header>
    <section class="contact-us">
      <h1>Contact Us</h1>
      <form action="submit-form.php" method="post">
        <label class="label" for="fullname">Full Name*</label>
        <input
          type="text"
          name="user_name"
          id="name"
          value="Enter your full name"
          required
        />
        <div class="half-div-inputs">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="user-mail"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="input-group">
            <label for="Phone">Phone</label>
            <input
              type="tel"
              name="user_phone"
              id="Phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <label for="message">Message</label>
        <textarea
          name="user_message"
          placeholder="Write your message here..."
          rows="15"
          cols="33"
        ></textarea>
        <button class="submit-btn">Submit</button>
      </form>
    </section>
    <footer class="footer">
      <div class="company-info">
        <img
          class="footer-logo"
          src="/project1-TT/img/logos/circle.svg"
          alt="Circle-logo"
        />
        <p class="address">
          2972 Westheimer Rs. Santa Ana,<br />
          Illinois 85486
        </p>
      </div>
      <nav class="footer-nav-bar">
        <ul class="footer-list">
          <li><a href="#">Team</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
